<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix;">
      <a-marker preset="hiro">
        <a-image position='0 0 0' src="public/radialGraph1.png" width="1" height="1" rotation="0 0 0"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
