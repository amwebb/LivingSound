<!DOCTYPE html>
<html>
  <head>

    <title>AR.js Example</title>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <a-scene embedded arjs="detectionMode: mono_and_matrix;">

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
