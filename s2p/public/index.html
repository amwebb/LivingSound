<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      #overlay {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <button id="lockButton">Lock Image</button>
      <button id="unlockButton">Unlock Image</button>
    </div>
    <a-scene embedded arjs>
      <a-marker id="marker" preset="hiro">
        <a-image id="image" position='0 0 0' src= "https://jomoslomo.github.io/s2pv1/s2p/public/radialGraph1.png" width="1" height="1" rotation="-90 0 0"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
